<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Music bro</title>
</head>
<body>
    <h1>Music Player</h1>

    <div class="music">
        <div class="music-container ">
            <div class="music-info">
                <h4 id="title">Ukelele</h4>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>
            <audio src="./assets/songs/song1.mp3" id="audio"></audio>
            <div class="img-container">
                <img src="./assets/images/avtar1.png" height="200px" width="200px" alt="" id="cover">
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
        <div class="list">
            <ul>
                <li id="0" onclick="curSong(0)">8 parche</li>
                <li id="1" onclick="curSong(1)">aafat</li>
                <li id="2" onclick="curSong(2)">Adhi Adhi Raat</li>
                <li id="3" onclick="curSong(3)">Akhiyan</li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
